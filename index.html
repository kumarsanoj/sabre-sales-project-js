<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales project</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            Global sales
        </header>
        <sales-filter></sales-filter>
        <sales-data-table sales=[]></sales-data-table>
    </div>
    <script src="sales-filter.js"></script>
    <script src="sales-data-table.js"></script>
    <script src="user-card.js"></script>

    <script>
        window.addEventListener('load', () => {
            fetch('sales-data.json')
        .then(res => res.json())
        .then(data => {
           document.querySelector('sales-data-table').setAttribute("sales", JSON.stringify(data))
        })
    })
    </script>
   
</body>
</html>
